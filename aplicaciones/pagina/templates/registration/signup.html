{% extends 'pagina/base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded shadow p-6">
    <h2 class="text-2xl font-bold mb-4">Crear cuenta</h2>

    {% if form.errors %}
    <div class="mb-4 text-red-600">
        Por favor corrige los errores abajo.
    </div>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        <div class="mt-4">
            <button type="submit" class="btn-usm-primary px-4 py-2 rounded">Registrar</button>
            <a href="{% url 'pagina:home' %}" class="ml-3 text-sm text-gray-600">Volver</a>
        </div>
    </form>
</div>
{% endblock %}

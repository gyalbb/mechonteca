<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 400" role="img" aria-labelledby="title desc">
  <title id="title">Ilustración Equipo Ingeniería</title>
  <desc id="desc">Estudiantes de ingeniería colaborando frente a pizarras y componentes técnicos.</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#E2F0FD" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2B5797" />
      <stop offset="100%" stop-color="#3BA9E0" />
    </linearGradient>
    <clipPath id="rounded">
      <rect x="0" y="0" width="760" height="400" rx="22" ry="22" />
    </clipPath>
  </defs>
  <rect width="760" height="400" fill="url(#bgGrad)" clip-path="url(#rounded)" />
  <!-- Panel lateral con fórmulas -->
  <g opacity="0.9">
    <rect x="32" y="40" width="180" height="320" rx="14" fill="#ffffff" stroke="#2B5797" stroke-width="2" />
    <text x="48" y="80" font-family="Inter, Arial" font-size="18" fill="#2B5797" font-weight="600">Fórmulas</text>
    <text x="48" y="110" font-family="Consolas, monospace" font-size="14" fill="#1E3A8A">f(x) = ∑ aₙ xⁿ</text>
    <text x="48" y="135" font-family="Consolas, monospace" font-size="14" fill="#1E3A8A">lim x→0 sin(x)/x = 1</text>
    <text x="48" y="160" font-family="Consolas, monospace" font-size="14" fill="#1E3A8A">∫ e^{-x²} dx ≈ √π</text>
    <text x="48" y="185" font-family="Consolas, monospace" font-size="14" fill="#1E3A8A">E = m·c²</text>
    <text x="48" y="210" font-family="Consolas, monospace" font-size="14" fill="#1E3A8A">F = G m₁ m₂ / r²</text>
    <text x="48" y="235" font-family="Consolas, monospace" font-size="14" fill="#1E3A8A">∇·E = ρ/ε₀</text>
  </g>
  <!-- Mesa colaborativa -->
  <g>
    <rect x="220" y="250" width="320" height="26" rx="6" fill="#2B579720" />
    <rect x="220" y="276" width="320" height="14" rx="4" fill="#2B579710" />
  </g>
  <!-- Estudiante 1 -->
  <g>
    <circle cx="270" cy="220" r="42" fill="#ffffff" stroke="#3BA9E0" stroke-width="2" />
    <path d="M248 236c8-6 16-9 22-9s14 3 22 9v24h-44v-24z" fill="#2B5797" opacity="0.15" />
    <text x="248" y="278" font-family="Inter" font-size="13" fill="#2B5797">Algoritmos</text>
  </g>
  <!-- Estudiante 2 -->
  <g>
    <circle cx="350" cy="200" r="50" fill="#ffffff" stroke="#2B5797" stroke-width="3" />
    <path d="M320 224c10-8 20-12 30-12s20 4 30 12v30h-60v-30z" fill="#3BA9E0" opacity="0.18" />
    <text x="328" y="278" font-family="Inter" font-size="13" fill="#2B5797">Circuitos</text>
  </g>
  <!-- Estudiante 3 -->
  <g>
    <circle cx="430" cy="220" r="42" fill="#ffffff" stroke="#3BA9E0" stroke-width="2" />
    <path d="M408 236c8-6 16-9 22-9s14 3 22 9v24h-44v-24z" fill="#2B5797" opacity="0.15" />
    <text x="412" y="278" font-family="Inter" font-size="13" fill="#2B5797">Modelos</text>
  </g>
  <!-- Estudiante 4 (Laptop) -->
  <g>
    <circle cx="510" cy="210" r="46" fill="#ffffff" stroke="#2B5797" stroke-width="2" />
    <rect x="490" y="230" width="40" height="22" rx="4" fill="#2B5797" />
    <rect x="494" y="234" width="32" height="10" rx="2" fill="#3BA9E0" />
    <text x="490" y="278" font-family="Inter" font-size="13" fill="#2B5797">Simulación</text>
  </g>
  <!-- Pantalla principal -->
  <g>
    <rect x="570" y="60" width="160" height="110" rx="10" fill="#ffffff" stroke="#3BA9E0" stroke-width="2" />
    <text x="585" y="90" font-family="Inter" font-size="16" font-weight="600" fill="#2B5797">Proyecto</text>
    <rect x="585" y="100" width="130" height="8" rx="4" fill="#3BA9E0" opacity="0.7" />
    <rect x="585" y="114" width="110" height="8" rx="4" fill="#2B5797" opacity="0.4" />
    <rect x="585" y="128" width="95" height="8" rx="4" fill="#2B5797" opacity="0.25" />
    <rect x="585" y="142" width="70" height="8" rx="4" fill="#3BA9E0" opacity="0.5" />
  </g>
  <!-- Elementos decorativos -->
  <g>
    <circle cx="640" cy="250" r="18" fill="url(#accentGrad)" opacity="0.5" />
    <circle cx="600" cy="290" r="12" fill="#2B5797" opacity="0.25" />
    <circle cx="670" cy="300" r="14" fill="#3BA9E0" opacity="0.25" />
    <path d="M610 330h100" stroke="#2B5797" stroke-width="3" stroke-linecap="round" opacity="0.15" />
  </g>
  <!-- Título inferior -->
  <text x="380" y="360" text-anchor="middle" font-family="Poppins, Arial" font-size="26" font-weight="600" fill="#2B5797">Trabajo Colaborativo en Ingeniería</text>
</svg>
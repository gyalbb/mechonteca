<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
</head>
<body>

    <h1>textos de ejemplo latex</h1>
    {% for formula in formulas %}
    <div>
        <div>Titulo: {{formula.name}}</div>
        <div>Descripcion: {{formula.description}}</div>
        <div>Categoria: {{formula.category}}</div>
        <div>Formula: $${{ formula.latex }}$$</div>
    </div>
    {% endfor %}

    
</body>
</html>

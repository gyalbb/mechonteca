{% extends 'aplicaciones/base.html' %}

{% block title %}Ajustes{% endblock %}

{% block contenido %}
<div class="relative max-w-2xl mx-auto my-10 bg-white p-8 rounded-lg shadow-lg">
    <a href="{% url 'dashboard:dashboard_view' %}" class="absolute top-8 left-8 text-gray-400 hover:text-gray-600 transition-colors" title="Volver al Dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
    </a>

    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Ajustes</h2>

    <div class="space-y-8">
        <!-- Sección de Idioma -->
        <div class="border-b pb-6">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Idioma</h3>
            <fieldset>
                <legend class="sr-only">Selecciona un idioma</legend>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input id="lang-es" name="language" type="radio" checked class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <label for="lang-es" class="ml-3 block text-sm font-medium text-gray-700">Español</label>
                    </div>
                    <div class="flex items-center">
                        <input id="lang-en" name="language" type="radio" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <label for="lang-en" class="ml-3 block text-sm font-medium text-gray-700">Inglés (Próximamente)</label>
                    </div>
                </div>
            </fieldset>
        </div>

        <!-- Sección de Tema -->
        <div>
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Tema</h3>
            <fieldset>
                <legend class="sr-only">Selecciona un tema</legend>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input id="theme-light" name="theme" type="radio" checked class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <label for="theme-light" class="ml-3 block text-sm font-medium text-gray-700">Claro</label>
                    </div>
                    <div class="flex items-center">
                        <input id="theme-dark" name="theme" type="radio" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <label for="theme-dark" class="ml-3 block text-sm font-medium text-gray-700">Oscuro (Próximamente)</label>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
{% endblock contenido %}
